<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>BirQadam Admin Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #4e73df;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
            --dark-color: #5a5c69;
            --sidebar-width: 14rem;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            --gradient-info: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            --gradient-warning: linear-gradient(135deg, #f2994a 0%, #f2c94c 100%);
            --gradient-danger: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            --gradient-dark: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --gradient-secondary: linear-gradient(135deg, #6c757d 0%, #adb5bd 100%);
        }

        /* Gradient Background Classes */
        .bg-gradient-primary {
            background: var(--gradient-primary) !important;
        }

        .bg-gradient-success {
            background: var(--gradient-success) !important;
        }

        .bg-gradient-info {
            background: var(--gradient-info) !important;
        }

        .bg-gradient-warning {
            background: var(--gradient-warning) !important;
        }

        .bg-gradient-danger {
            background: var(--gradient-danger) !important;
        }

        .bg-gradient-dark {
            background: var(--gradient-dark) !important;
        }

        .bg-gradient-secondary {
            background: var(--gradient-secondary) !important;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(180deg, var(--primary-color) 10%, #224abe 100%);
            min-height: 100vh;
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            z-index: 1040;
            transition: transform 0.3s ease;
        }

        .sidebar-brand {
            height: 4.375rem;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 800;
            padding: 1.5rem 1rem;
            text-align: center;
            letter-spacing: 0.05rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .sidebar-nav {
            padding: 0;
            list-style: none;
            margin: 0;
        }

        .sidebar-nav li {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .sidebar-nav li a,
        .sidebar-nav li button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            border: none;
            background: transparent;
            text-align: left;
            cursor: pointer;
            font-size: 0.95rem;
            border-radius: 0.35rem;
            margin: 0.15rem 0.5rem;
            width: calc(100% - 1rem);
        }

        .sidebar-nav li a:hover,
        .sidebar-nav li button:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .sidebar-nav li a:active,
        .sidebar-nav li button:active {
            background-color: rgba(255, 255, 255, 0.25);
            transform: scale(0.98);
        }

        .sidebar-nav li a i,
        .sidebar-nav li button i {
            margin-right: 0.5rem;
            font-size: 0.85rem;
            width: 1.2rem;
            display: inline-block;
        }

        /* Content */
        .content {
            margin-left: var(--sidebar-width);
            padding: 1.5rem;
            min-height: 100vh;
        }

        /* Mobile toggle */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1050;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            width: 45px;
            height: 45px;
            font-size: 1.25rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .sidebar-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.2);
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1030;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            pointer-events: none;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.25rem;
            font-weight: 600;
        }

        /* Stat cards */
        .stat-card {
            border-left: 0.25rem solid;
        }

        .stat-card.border-left-primary {
            border-left-color: var(--primary-color);
        }

        .stat-card.border-left-success {
            border-left-color: var(--success-color);
        }

        .stat-card.border-left-info {
            border-left-color: var(--info-color);
        }

        .stat-card.border-left-warning {
            border-left-color: var(--warning-color);
        }

        /* Tables */
        .table {
            font-size: 0.9rem;
        }

        .table th {
            font-weight: 600;
            color: var(--dark-color);
            white-space: nowrap;
        }

        /* Buttons */
        .btn {
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.35rem;
            position: relative;
            z-index: 1;
            touch-action: manipulation;
        }

        .btn-sm {
            padding: 0.25rem 0.75rem;
            font-size: 0.85rem;
        }

        /* Убрать outline при touch */
        .btn:focus,
        .btn:active {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        /* Forms */
        .form-control,
        .form-select {
            border-radius: 0.35rem;
            padding: 0.5rem 0.75rem;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Touch feedback for mobile */
        @media (hover: none) and (pointer: coarse) {

            .sidebar-nav li a,
            .sidebar-nav li button {
                -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
                touch-action: manipulation;
            }

            .sidebar-toggle {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
        }

        /* MOBILE ADAPTATIONS */
        @media (max-width: 991px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
                padding: 1rem;
                padding-top: 4rem;
            }

            .sidebar-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .sidebar-overlay {
                display: block;
            }

            /* Улучшенная видимость меню на мобильных */
            .sidebar-nav {
                padding-top: 0.5rem;
            }

            .sidebar-nav li {
                margin-bottom: 0.25rem;
            }

            /* Cards on mobile */
            .card {
                margin-bottom: 1rem;
            }

            .card-header {
                padding: 0.75rem 1rem;
                font-size: 0.95rem;
            }

            /* Tables - hide and show mobile cards */
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table {
                font-size: 0.85rem;
            }

            .table th,
            .table td {
                padding: 0.5rem;
                white-space: nowrap;
            }
        }

        @media (max-width: 767px) {
            .content {
                padding: 0.75rem;
                padding-top: 3.5rem;
            }

            .sidebar-toggle {
                width: 40px;
                height: 40px;
                font-size: 1rem;
                top: 0.75rem;
                left: 0.75rem;
            }

            .sidebar-brand {
                font-size: 1rem;
                padding: 1rem;
                height: auto;
            }

            /* Stat cards - 2 columns */
            .col-xl-3.col-md-6 {
                flex: 0 0 50%;
                max-width: 50%;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            /* Forms */
            .form-control,
            .form-select {
                font-size: 16px;
                /* Prevents zoom on iOS */
            }

            /* Buttons */
            .btn {
                padding: 0.5rem 0.75rem;
                font-size: 0.9rem;
            }

            .btn-sm {
                padding: 0.35rem 0.6rem;
                font-size: 0.8rem;
            }

            /* Card headers with buttons */
            .card-header.d-flex {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 0.5rem;
            }

            .card-header .btn {
                width: 100%;
            }
        }

        @media (max-width: 575px) {

            /* Single column layout */
            .col-xl-3,
            .col-xl-6,
            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }

            .row {
                margin-left: -0.5rem;
                margin-right: -0.5rem;
            }

            h1,
            .h1 {
                font-size: 1.5rem;
            }

            h2,
            .h2 {
                font-size: 1.3rem;
            }

            h3,
            .h3 {
                font-size: 1.1rem;
            }

            /* Compact stat cards */
            .stat-card .card-body {
                padding: 0.75rem;
            }

            .stat-card .text-xs {
                font-size: 0.7rem;
            }

            .stat-card .h5 {
                font-size: 1.1rem;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .sidebar-brand {
                padding: 0.75rem;
                height: auto;
            }

            .sidebar-nav li a,
            .sidebar-nav li button {
                padding: 0.5rem 1rem;
            }
        }

        /* Support for iOS safe area */
        @supports (padding: max(0px)) {
            .content {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Mobile toggle button -->
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-hands-helping"></i>
            <span>Admin Panel</span>
        </div>
        <ul class="sidebar-nav">
            <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i>Главная</a></li>
            <li><a href="{% url 'volunteers' %}"><i class="fas fa-users"></i>Волонтеры</a></li>
            <li><a href="{% url 'organizers' %}"><i class="fas fa-users-cog"></i>Организаторы</a></li>
            <li><a href="{% url 'project_list' %}"><i class="fas fa-tasks"></i>Проекты</a></li>
            <li><a href="{% url 'task_list' %}"><i class="fas fa-clipboard-list"></i>Задачи</a></li>
            <li><a href="{% url 'calendar_admin' %}"><i class="fas fa-calendar-alt"></i>Календарь</a></li>
            <li><a href="{% url 'analytics' %}"><i class="fas fa-chart-bar"></i>Аналитика</a></li>
            <li><a href="{% url 'bulk_notifications' %}"><i class="fas fa-paper-plane"></i>Рассылки</a></li>
            <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i>Профиль</a></li>
            <li>
                <form method="POST" action="{% url 'logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="w-100">
                        <i class="fas fa-sign-out-alt"></i>Выйти
                    </button>
                </form>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Sidebar toggle functionality
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        function toggleSidebar(event) {
            if (event) {
                event.stopPropagation();
            }
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        }

        if (sidebarToggle) {
            sidebarToggle.addEventListener('click', toggleSidebar);
            // Prevent double-tap zoom on iOS
            sidebarToggle.addEventListener('touchend', (e) => {
                e.preventDefault();
                toggleSidebar(e);
            }, {
                passive: false
            });
        }

        if (sidebarOverlay) {
            sidebarOverlay.addEventListener('click', closeSidebar);
        }

        // Close sidebar when clicking a link on mobile
        let sidebarLinksInitialized = false;

        function setupMobileSidebarClose() {
            if (window.innerWidth <= 991 && !sidebarLinksInitialized) {
                const sidebarLinks = document.querySelectorAll('.sidebar-nav a, .sidebar-nav button[type="submit"]');
                sidebarLinks.forEach(link => {
                    link.addEventListener('click', (e) => {
                        // Only close sidebar if it's open
                        if (sidebar.classList.contains('active')) {
                            setTimeout(() => {
                                closeSidebar();
                            }, 100);
                        }
                    });
                });
                sidebarLinksInitialized = true;
            }
        }

        // Initialize on page load
        setupMobileSidebarClose();

        // Auto-close sidebar on resize to desktop
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (window.innerWidth > 991) {
                    closeSidebar();
                } else if (!sidebarLinksInitialized) {
                    setupMobileSidebarClose();
                }
            }, 100);
        });

        // Prevent body scroll when sidebar is open on mobile
        const observer = new MutationObserver(() => {
            if (sidebar.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        });

        observer.observe(sidebar, {
            attributes: true,
            attributeFilter: ['class']
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
