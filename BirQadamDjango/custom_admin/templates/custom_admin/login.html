<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }

        /* Анимированный фон */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            left: 80%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 70%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 600px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            animation: slideUp 1s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            position: relative;
            overflow: hidden;
        }

        .welcome-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            animation: fadeInLeft 1.2s ease-out;
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .welcome-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .welcome-content p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-list li {
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-list i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6a1b9a 0%, #8e24aa 100%);
            padding: 60px;
            position: relative;
            overflow: hidden;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeInRight 1.2s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6a1b9a;
            font-size: 1.1rem;
            z-index: 1;
        }

        .form-control {
            border-radius: 15px;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            width: 100%;
        }

        .form-control:focus {
            border-color: #6a1b9a;
            box-shadow: 0 0 20px rgba(106, 27, 154, 0.3);
            background: white;
            transform: translateY(-2px);
        }

        .btn-login {
            background: linear-gradient(135deg, #fdd835 0%, #fbc02d 100%);
            border: none;
            color: #333;
            font-weight: bold;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #fbc02d 0%, #f9a825 100%);
        }

        .forgot-password,
        .create-account {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a,
        .create-account a {
            color: #6a1b9a;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover,
        .create-account a:hover {
            color: #8e24aa;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .theme-switcher:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .theme-switcher i {
            color: white;
            font-size: 1.5rem;
        }

        /* Dark Mode */
        body.dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        body.dark-mode .animated-background {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }

        body.dark-mode .login-container {
            background: rgba(0, 0, 0, 0.6);
        }

        body.dark-mode .login-form {
            background: rgba(40, 40, 40, 0.95);
        }

        body.dark-mode .login-form h2 {
            color: #f5f5f5;
        }

        body.dark-mode .form-control {
            background: rgba(0, 0, 0, 0.3);
            border-color: #555;
            color: #f5f5f5;
        }

        /* МОБИЛЬНАЯ АДАПТАЦИЯ */
        @media (max-width: 991px) {
            .login-container {
                flex-direction: column;
                min-height: auto;
            }

            .image-container,
            .form-container {
                padding: 40px 30px;
            }

            .welcome-content h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 767px) {
            .container-fluid {
                padding: 0;
                overflow-y: auto;
            }

            .login-container {
                min-height: 100vh;
                border-radius: 0;
                flex-direction: column;
                margin: 0;
            }

            .image-container {
                display: none;
                /* Скрываем на мобильных для экономии места */
            }

            .form-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }

            .login-form {
                padding: 30px 25px;
                margin: 0 auto;
                width: 100%;
                max-width: 400px;
            }

            .login-form h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .form-control {
                padding: 12px 12px 12px 45px;
                font-size: 16px;
                /* Предотвращает зум на iOS */
            }

            .btn-login {
                padding: 12px;
                font-size: 1rem;
            }

            .floating-shapes {
                display: none;
                /* Скрываем для производительности */
            }

            .theme-switcher {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }

        @media (max-width: 575px) {
            .login-form {
                padding: 25px 20px;
            }

            .login-form h2 {
                font-size: 1.3rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            .form-group i {
                left: 12px;
                font-size: 1rem;
            }

            .form-control {
                padding: 10px 10px 10px 40px;
                font-size: 16px;
                /* Важно для iOS */
            }

            .btn-login {
                padding: 10px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 374px) {
            .login-form {
                padding: 20px 15px;
            }

            .login-form h2 {
                font-size: 1.2rem;
                margin-bottom: 1.2rem;
            }

            .form-control {
                padding: 8px 8px 8px 35px;
            }

            .btn-login {
                padding: 8px;
                font-size: 0.9rem;
            }

            .theme-switcher {
                width: 40px;
                height: 40px;
            }

            .theme-switcher i {
                font-size: 1.2rem;
            }
        }

        /* Исправления для landscape ориентации */
        @media (max-height: 500px) and (orientation: landscape) {
            .container-fluid {
                padding: 10px;
            }

            .login-container {
                min-height: auto;
            }

            .form-container {
                min-height: auto;
                padding: 20px;
            }

            .login-form {
                padding: 20px;
            }

            .login-form h2 {
                margin-bottom: 1rem;
            }

            .form-group {
                margin-bottom: 0.8rem;
            }
        }

        /* Предотвращение проблем с клавиатурой на мобильных */
        @supports (-webkit-touch-callout: none) {
            .container-fluid {
                min-height: -webkit-fill-available;
            }
        }
    </style>
</head>

<body>
    <div class="theme-switcher" id="theme-switcher">
        <i class="fas fa-sun"></i>
    </div>

    <div class="animated-background"></div>

    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container-fluid">
        <div class="login-container">
            <div class="image-container">
                <div class="welcome-content">
                    <h1>Добро пожаловать в админ панель!</h1>
                    <p>BirQadam</p>
                    <ul class="feature-list">
                        <li><i class="fas fa-shield-alt"></i> Безопасность</li>
                        <li><i class="fas fa-rocket"></i> Быстрая работа</li>
                        <li><i class="fas fa-heart"></i> Удобство</li>
                    </ul>
                </div>
            </div>

            <div class="form-container">
                <div class="login-form">
                    <h2>Вход в систему</h2>
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        {% if form.errors %}
                        <div class="alert alert-danger alert-sm" role="alert">
                            Неверные данные для входа
                        </div>
                        {% endif %}

                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" class="form-control" id="id_username" placeholder="Имя пользователя" required autocomplete="username" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>

                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="password" class="form-control" id="id_password" placeholder="Пароль" required autocomplete="current-password">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-login">
                                <i class="fas fa-sign-in-alt me-2"></i> Войти
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme switcher
            const themeSwitcher = document.getElementById('theme-switcher');
            const themeIcon = themeSwitcher.querySelector('i');
            const body = document.body;

            function setTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark-mode');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'light');
                }
            }

            // Apply saved theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);

            themeSwitcher.addEventListener('click', () => {
                const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                setTheme(currentTheme === 'light' ? 'dark' : 'light');
            });

            // Form submission animation
            const loginForm = document.querySelector('form');
            const loginBtn = document.querySelector('.btn-login');

            if (loginForm && loginBtn) {
                loginForm.addEventListener('submit', function(e) {
                    loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
                    loginBtn.disabled = true;
                });
            }

            // Prevent zoom on input focus for iOS
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    if (window.innerWidth < 768) {
                        document.querySelector('meta[name="viewport"]').setAttribute('content',
                            'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                    }
                });
            });

            // Fix viewport height on mobile browsers
            function setViewportHeight() {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }

            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);
        });
    </script>
</body>

</html>
